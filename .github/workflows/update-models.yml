name: Auto Update Models from Arena

on:
  schedule:
    # 每天 UTC 00:00 执行
    - cron: '0 0 * * *'
  # 也支持手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run update script
        run: python scripts/update_models.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet librechat.yaml && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add librechat.yaml
          git commit -m "chore: auto-update models from lmarena.ai leaderboard"
          git push
